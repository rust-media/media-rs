[package]
name = "media-codec"
description = "Media codec"
homepage.workspace = true
repository.workspace = true
documentation = "https://docs.rs/media-codec"
version = "0.1.0"
authors.workspace = true
license.workspace = true
categories.workspace = true
keywords.workspace = true
edition.workspace = true

[dependencies.media-base]
workspace = true

[dependencies]
bitflags = "2.6"
num-rational = "0.4"
x-variant = "0.1"

[dependencies.rav1e]
version = "0.8"
optional = true
default-features = false

[features]
default = ["av1-enc"]
opus-enc = []
opus-dec = []
h264-enc = []
h264-dec = []
vpx-enc = []
vpx-dec = []
av1-enc = ["dep:rav1e"]
av1-dec = []
audio-enc = ["opus-enc"]
audio-dec = ["opus-dec"]
video-enc = ["h264-enc", "vpx-enc", "av1-enc"]
video-dec = ["h264-dec", "vpx-dec", "av1-dec"]
full = ["audio-enc", "audio-dec", "video-enc", "video-dec"]
