[workspace]
resolver = "2"
members = [
    "media-core",
    "media-codec",
    "media-device",
    "media-filter",
    "media",
]

[workspace.package]
homepage = "https://github.com/rust-media"
repository = "https://github.com/rust-media/media-rs"
authors = ["Zhou Wei <zhouwei@ehom.net>"]
license = "MIT OR Apache-2.0"
categories = ["multimedia", "multimedia::audio", "multimedia::video"]
keywords = ["audio", "media", "video"]
edition = "2021"
rust-version = "1.83.0"

[workspace.dependencies.media-core]
path = "media-core"
version = "0.3.0"

[workspace.dependencies.media-codec]
path = "media-codec"
version = "0.1.0"

[workspace.dependencies.media-device]
path = "media-device"
version = "0.3.0"

[workspace.dependencies.media]
path = "media"
version = "0.3.0"
