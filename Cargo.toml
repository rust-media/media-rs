[workspace]
resolver = "2"
members = [
    "media-base",
    "media-codec",
    "media-device",
    "media-filter",
    "media",
    # examples
    "media-examples",
]

[workspace.package]
homepage = "https://github.com/rust-media"
repository = "https://github.com/rust-media/media-rs"
authors = ["Zhou Wei <zhouwei@ehom.net>"]
license = "MIT OR Apache-2.0"
categories = ["multimedia", "multimedia::audio", "multimedia::video"]
keywords = ["audio", "media", "video"]
edition = "2021"
rust-version = "1.82.0"

[workspace.dependencies.media-base]
path = "media-base"
version = "0.2.0"

[workspace.dependencies.media-device]
path = "media-device"
version = "0.2.0"

[workspace.dependencies.media]
path = "media"
version = "0.2.0"
